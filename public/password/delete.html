<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 min-h-dvh">
    <header class="max-w-2xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-full bg-blue-600 text-white grid place-items-center font-semibold">P</div>
        <div class="text-slate-900 font-semibold">Passwords Mockup <span class="text-slate-500 font-normal">by Sumair &amp; Taha</span></div>
      </div>
      <a href="/password/account.html" class="md:hidden p-2 text-slate-500" aria-label="Close">âœ•</a>
    </header>

    <main class="px-4">
      <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8 text-center space-y-6">
        <h1 class="text-3xl font-extrabold text-red-600">Delete Account</h1>
        <p class="text-slate-600">Are you sure you want to permanently delete your account?</p>

        <div class="grid gap-3">
          <button id="confirmDelete" class="w-full rounded-xl bg-red-600 text-white text-lg font-semibold py-3 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-300">Yes, delete my account</button>
          <a href="/password/account.html" class="w-full rounded-xl border border-slate-300 text-slate-700 text-lg font-semibold py-3 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-300">Cancel</a>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('confirmDelete')?.addEventListener('click', () => {
        localStorage.removeItem('password.userEmail');
        localStorage.removeItem('password.userPassword');
        localStorage.removeItem('password.isLoggedIn');
        alert('Account deleted!');
        window.location.href = '/password/login.html';
      });
    </script>
  </body>
  </html>
