<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 min-h-dvh">
    <header class="max-w-2xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-full bg-blue-600 text-white grid place-items-center font-semibold">P</div>
        <div class="text-slate-900 font-semibold">Passwords Mockup <span class="text-slate-500 font-normal">by Sumair &amp; Taha</span></div>
      </div>
      <button class="md:hidden p-2 text-slate-500" aria-label="Close">✕</button>
    </header>

    <main class="px-4">
      <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8">
        <h2 class="text-3xl font-extrabold text-slate-900">Create account</h2>

        <form id="registerForm" class="space-y-6 mt-6">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required class="mt-2 w-full rounded-xl border border-slate-300 px-4 py-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input id="password" type="password" placeholder="••••••••" required class="mt-2 w-full rounded-xl border border-slate-300 px-4 py-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
          <div>
            <label for="confirm" class="block text-sm font-medium text-slate-700">Confirm password</label>
            <input id="confirm" type="password" placeholder="••••••••" required class="mt-2 w-full rounded-xl border border-slate-300 px-4 py-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
          <p id="registerMessage" class="text-sm h-5 text-center text-red-600"></p>
          <button type="submit" class="w-full rounded-xl bg-blue-600 text-white text-lg font-semibold py-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">Create Account</button>
        </form>

        <p class="mt-6 text-center text-slate-600">Already have an account? <a href="/password/login.html" class="text-blue-600 hover:underline">Sign in</a></p>

        <div class="mt-6 text-center">
          <a href="/auth-choice.html" class="text-sm text-slate-500 hover:text-slate-700">Back to sign-in choices</a>
        </div>
      </div>
    </main>

    <script src="/password/register.js"></script>
  </body>
  </html>
