<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-50 min-h-dvh">
    <header class="max-w-2xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-full bg-blue-600 text-white grid place-items-center font-semibold">P</div>
        <div class="text-slate-900 font-semibold">Passwords Mockup <span class="text-slate-500 font-normal">by Sumair &amp; Taha</span></div>
      </div>
      <button class="md:hidden p-2 text-slate-500" aria-label="Menu">☰</button>
    </header>

    <main class="px-4">
      <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8">
        <h1 class="text-2xl font-bold text-slate-900">Try the passwords demo</h1>
        <p class="text-slate-500 mt-1">How to use the demo? <a href="#" class="text-blue-600 hover:underline">Learn more.</a></p>

        <h2 class="mt-6 text-3xl font-extrabold text-slate-900">Sign in</h2>

        <form id="loginForm" class="space-y-6 mt-6">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required class="mt-2 w-full rounded-xl border border-slate-300 px-4 py-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <div class="mt-2 relative">
              <input id="password" type="password" placeholder="••••••••" required class="w-full rounded-xl border border-slate-300 px-4 py-3 pr-12 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600" />
              <button
                id="toggleLoginPassword"
                type="button"
                class="absolute inset-y-0 right-0 px-3 text-slate-500 hover:text-slate-700 focus:outline-none"
                aria-label="Show password"
              >
                <i class="fa-solid fa-eye" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <p id="loginMessage" class="text-sm h-5 text-center text-red-600"></p>
          <button type="submit" class="w-full rounded-xl bg-blue-600 text-white text-lg font-semibold py-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">Continue</button>
        </form>

        <p class="mt-6 text-center text-slate-600">Don't have an account? <a href="/password/register.html" class="text-blue-600 hover:underline">Create account</a></p>

        <div class="mt-6 text-center">
          <a href="/auth-choice.html" class="text-sm text-slate-500 hover:text-slate-700">Back to sign-in choices</a>
        </div>
      </div>
    </main>

    <script src="/logger.js"></script>
    <script src="/password/login.js"></script>
  </body>
</html>
